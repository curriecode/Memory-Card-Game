<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <p class="time"> Time: <span>0:00</span></p>
            <div class="restart">
        		<button class="fa fa-repeat"></button>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>
    
    <section class="modal">
        <h1 class="modheader">Congratulations! You won!</h1>
        <h2 class="endtime">Your final time is <span></span></h2>
        <h3 class="endscore">Your final score is <span></span></h3>
        <button class="playagain"> Play Again? </button>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
